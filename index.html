<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Which months have three paychecks</title>
</head>

<body>
  <main
    class="p-8 pt-[30vh] flex items-start justify-center h-screen w-screen bg-black text-gray-100 font-light text-4xl"
    x-data="app">
    <div class="w-full max-w-sm flex flex-col gap-8">
      <input x-mask="99/99/9999" placeholder="MM/DD/YYYY" x-model="dateInput"
        class="w-full outline-2 outline-slate-500 px-2 py-1 rounded-sm focus:outline-indigo-400" />

      <template x-if="!dateValidation.ok">
        <p x-text="dateValidation.errorMessage" class="text-red-300"></p>
      </template>

      <template x-for="{year, threePaycheckMonths} in paycheckData">
        <div class="flex border-l border-slate-300 pl-2 gap-4">
          <h4 x-text="year" class="font-medium text-3xl mt-1"></h4>
          <div class="flex flex-col gap-2">
            <template x-for="month in threePaycheckMonths">
              <div x-text="month" class="capitalize"></div>
            </template>
          </div>
        </div>
      </template>
    </div>
  </main>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
